<html>
    <head>
        <title>FantasyPlus Install</title>
        <meta charset="utf-8"/>

        <script type="text/javascript" src="js/ga.js"></script>
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/install.js"></script>

        <link rel="stylesheet" href="css/install.css" type="text/css" charset="utf-8">
    </head>
    <body>
        <div class="settings-body">
            <div class="heading center-contents">
                <div class="center">
                    <img src="img/FantasyPlusIcon-128.png" height="70" width="70">
                </div>
                <div class="center">
                    <h1>FantasyPlus</h1>
                </div>
            </div>
            <div class="heading main-content">
                <div class="settings">
                    <div class="panel">
                        <div class="panel-body">
                            Thanks for installing FantasyPlus!
                            <br/>
                            <br/>
                            It will now work out of the box on your ESPN, Yahoo, and Fleaflicker fantasy football leagues.
                            <br />
                            <br />
                            You may also <button id="set-settings">set your settings</button> if you'd like.
                            <br />
                            <br />
                            Good luck!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
